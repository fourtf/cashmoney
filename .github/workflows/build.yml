---
name: Build

on:
    push: {}
    pull_request: {}

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false

        steps:
            - uses: actions/checkout@v2.3.3

            - name: Install yarn
              run: sudo apt-get update && sudo apt-get -y install yarn

            - name: Build
              run: |
                  yarn build
              shell: bash
